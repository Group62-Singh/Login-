<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="profile.html">Profile</a>
        <a href="form.html">Fuel Quote Form</a>
        <a href="history.html">Fuel Quote History</a>
    </nav>
    
    <h1>Fuel Quote History</h1>
    <div class="quote-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Gallons Requested</th>
                    <th>Delivery Address</th>
                    <th>Delivery Date</th>
                    <th>Suggested Price / gallon</th>
                    <th>Total Amount Due</th>
                </tr>
            </thead>
            <tbody id="quote-table-body">
                <!-- Quotes will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch fuel quote history from backend
        fetch('/fuel/quotes/history')
            .then(response => response.json())
            .then(data => {
                const quoteTableBody = document.getElementById('quote-table-body');
                // Iterate over the fetched data and create table rows dynamically
                data.forEach(quote => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${quote.gallons_requested}</td>
                        <td>${quote.delivery_address}</td>
                        <td>${quote.delivery_date}</td>
                        <td>${quote.suggested_price}</td>
                        <td>${quote.total_amount_due}</td>
                    `;
                    quoteTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching fuel quote history:', error));
    </script>
</body>
</html>
