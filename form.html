<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="profile.html">Profile</a>
        <a href="form.html">Fuel Quote Form</a>
        <a href="history.html">Fuel Quote History</a>
    </nav>

    <h1>Fuel Quote Form</h1>
    <div class="form-wrapper">
    <form action="#" method="post">
        <label for="gallons_requested">Gallons Requested:</label>
        <input type="number" id="gallons_requested" name="gallons_requested" required><br><br>
        
        <label for="delivery_address">Delivery Address:</label>
        <input type="text" id="delivery_address" name="delivery_address" value="Client's Address" readonly><br><br>
        
        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required><br><br>
        
        <label for="suggested_price">Suggested Price / gallon:</label>
        <input type="number" id="suggested_price" name="suggested_price" readonly><br><br>
        
        <label for="total_amount_due">Total Amount Due:</label>
        <input type="number" id="total_amount_due" name="total_amount_due" readonly><br><br>
        
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
</body>
</html>
