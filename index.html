<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunPeak Energy</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-image: url('Pictures/backGround.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  position: relative; 
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.logo {
  max-width: 100px;
  position: absolute;
  top: 20px;
  left: 20px;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h1 {
  color: #fff;
}

.login-register {
  position: absolute;
  top: 20px;
  right: 20px;
}

.login-register a {
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
  border: 2px solid #fff;
  border-radius: 5px;
}

.login-register a:hover {
  background-color: #fff;
  color: #333;
}



</style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="Pictures/companyLogo.jpg" alt="SunPeak Energy Logo" class="logo">
      <h1>Welcome to SunPeak Energy</h1>
      <div class="login-register">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>
  </div>
  
  </body>
  </html>
